<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="ICO.png">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElDiego.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* üí• REGLA AGREGADA/MODIFICADA: Logo m√°s grande por defecto */
        header .logo-img { 
            height: 110px; /* Tama√±o del logo: Aumentado */
        }

        /* ======= Textos principales (ajustados m√°s peque√±os) ======= */
        .text h2 {
            font-size: 2.2em;
            font-weight: 800;
            color: #fff;
            line-height: 1.1em;
            text-transform: uppercase;
        }
        .text h3 {
            font-size: 3.5em;
            font-weight: 700;
            color: #fff;
            line-height: 1.1em;
            text-transform: uppercase;
        }
        .text p {
            font-size: 1em;
            color: #fff;
            margin: 20px 0;
            font-weight: 400;
            max-width: 700px;
        }
        .text a {
            display: inline-block;
            padding: 0.8em 2.5em;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            background-color: rgb(76, 104, 165);
            border: .25em solid rgb(79, 119, 153);
            border-radius: 1em;
            box-shadow:
                0 0 1em .25em rgb(79, 119, 153),
                0 0 4em 1em rgba(31, 73, 212, 0.781),
                inset 0 0 .75em .25em #4f7799;
            transition: all 0.3s;
        }
        .text a:hover { letter-spacing: 3px; }

        /* -------------------------
        FORZAR SCROLL y STACKING
        ------------------------- */
        html, body {
            height: 100%;
            scroll-behavior: smooth;
            overflow-x: hidden;
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch; /* para iOS */
        }

        /* Asegura que el showcase quede por delante del fondo */
        .showcase {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        /* Fondo animado detr√°s de todo */
        .bg-waves {
            position: absolute;
            inset: 0; 
            width:100%;
            height: 100%;
            z-index: -2 !important; 
            pointer-events: none !important;
        }

        /* Overlay semitransparente */
        .overlay {
            position: absolute;
            inset: 0;
            z-index: -1; 
            pointer-events: none;
        }

        /* Botones flotantes */
        .contact-buttons {
            position: fixed;
            z-index: 60; 
        }

        /* ===== Secci√≥n Qui√©nes Somos: pantalla completa y POR DELANTE ===== */
        .quienes-somos {
            position: relative;
            z-index: 5;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3.5rem 1rem;
            background: linear-gradient(180deg, #245892, #161a1f);
            color: #fff;
            box-sizing: border-box;
            pointer-events: auto;
        }

        .container-somos {
            max-width: 900px;
            text-align: center;
        }

        /* Tipograf√≠a del bloque */
        .quienes-somos h2 {
            font-size: 2.5rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: .6rem;
        }

        .quienes-somos p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ddd;
        }


        /* ------------------------------------------------
        ADAPTACI√ìN A M√ìVILES Y TABLETS (Media Queries)
        ------------------------------------------------ */

        @media (max-width: 1024px) {
             /* Ajuste del logo para pantallas medianas */
            header .logo-img { 
                height: 90px; 
            }
        }
        
        @media (max-width: 768px) {
            /* ===== MEN√ö M√ìVIL ESTILO ‚ÄúServicios‚Äù - Se aplica a 768px o menos ===== */
            header {
                display: flex;
                flex-direction: column; /* Apila logo y nav */
                align-items: center;
                /* Agrega padding superior/inferior si es necesario */
            }

            header .logo-img {
                height: 70px; /* Logo m√°s peque√±o en m√≥vil */
            }

            nav {
                width: 100%;
                margin-top: 1em;
            }

            nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
                gap: 0.5em;
                flex-wrap: wrap; /* Permite que los botones se envuelvan */
            }

            nav ul li button {
                padding: 0.5em 1em; /* Botones m√°s peque√±os */
                font-size: 0.9em;
                /* Mantener estilos de borde y color para el men√∫ */
                border: 2px solid rgba(255,255,255,0.5);
                border-radius: 0.8em;
                color: #fff;
                background: transparent;
            }

            nav ul li button:hover,
            nav ul li button:active,
            nav ul li button.active {
                border-color: #00aaff;
                box-shadow: 0 0 15px #00aaff, 0 0 30px #00aaff inset;
                background: rgba(0,170,255,0.1);
            }

            /* Ocultar bot√≥n de Gmail y Tel√©fono en m√≥viles peque√±os si molesta */
            .contact-buttons .gmail,
            .contact-buttons .phone {
                display: none !important;
            }

            /* Ajuste de tipograf√≠a en tel√©fonos */
            .text h2 {
                font-size: 1.8em !important;
                line-height: 1.1em;
            }
            .text h3 {
                font-size: 2.5em !important;
                line-height: 1.1em;
            }
            .text p {
                font-size: 0.95em !important;
                line-height: 1.4em;
            }
            .text a {
                font-size: 13px !important;
                padding: 0.9em 2em !important;
                border-radius: 1em !important;
            }
        }
    </style>
</head>

<body>
    <section class="showcase">
        <div class="bg-waves"></div>

        <header>

                class="contact-btn gmail" target="_blank" title="Enviar correo">

    <script>
        // Resalta autom√°ticamente el bot√≥n activo seg√∫n la URL
        const buttons = document.querySelectorAll('nav ul li button');
        const current = window.location.pathname.split("/").pop();
        buttons.forEach(btn => {
            const page = btn.getAttribute('onclick')?.match(/'(.+?)'/);
            if(page && page[1] === current) btn.classList.add('active');
        });
    </script>

    <script src="main.js"></script>
    
</body>
</html>
