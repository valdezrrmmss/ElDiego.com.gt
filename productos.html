<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="ICO.png">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos - ElDiego.com</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ==== RESET ==== */
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }

        body {
            background: linear-gradient(135deg, #0d2d3a, #072433, #084766, #0b2030);
        }

        /* ==== HEADER ==== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.6); /* Agregado fondo para mejor lectura */
            z-index: 9999;
            transition: opacity 0.6s ease, transform 0.6s ease;
            opacity: 1;
        }

        header.hidden {
            opacity: 0;
            transform: translateY(-100%);
            pointer-events: none;
        }

        header .logo-img { 
            height: 110px; 
            cursor: pointer;
        }

        /* ==== NAV BOTONES ==== */
        nav ul { list-style:none; display:flex; gap: 15px; }
        nav ul li button {
            padding:10px 20px;
            text-transform:uppercase;
            border-radius:8px;
            font-size:17px;
            font-weight:500;
            color:#ffffffb3;
            background:transparent;
            cursor:pointer;
            border:1px solid #ffffff80;
            transition:0.5s ease;
        }
        nav ul li button:hover,
        nav ul li button.active {
            color:#ffffff;
            background:#008cff;
            border:1px solid #008cff;
            text-shadow:0 0 5px #ffffff;
            box-shadow:0 0 20px #008cff;
        }

        /* ==== FONDO ANIMADO ==== */
        .bg-waves {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0d2d3a, #0b2030, #084766, #072433);
            background-size: 600% 600%;
            animation: gradientShift 20s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ==== GALERÍA DE PRODUCTOS ==== */
        .products-section {
            max-width:1200px;
            margin:0 auto;
            padding:180px 20px 50px; 
            position:relative;
            z-index:10;
        }

        .gallery {
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
            gap:1.5rem;
            justify-items:center;
        }
        .frame {
            background-color:#1e1e1e;
            border:5px solid #1b2b46;
            border-radius:10px;
            overflow:hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align:center;
            cursor:pointer;
            width:100%;
        }
        .frame:hover { transform:scale(1.03); box-shadow:0 10px 30px rgba(0,140,255,0.4); }
        .frame img { width:100%; height:220px; object-fit:cover; }
        .caption { font-size:1rem; color:#ccc; padding:0.5rem; font-weight: bold; }

        .product-note { text-align:center; color:#ddd; font-size:1rem; margin-top:3rem; line-height:1.6; }
        .product-note strong { color:#23b4f5; }

        /* ==== MODAL ==== */
        .modal { display:none; position:fixed; z-index:99999; left:0; top:0; width:100%; height:100%; overflow:auto; background-color: rgba(10,10,20,0.9); padding-top:50px; }
        .modal-content { margin:auto; display:block; width:90%; max-width:500px; border:5px solid #ccc; border-radius:10px; box-shadow:0 0 40px rgba(35,116,245,0.7); }
        #modal-caption { text-align:center; margin:1rem auto; font-size:1.2rem; color:#fff; }
        .close { position:absolute; top:20px; right:35px; color:#fff; font-size:40px; font-weight:bold; cursor:pointer; }

        /* ==== BOTÓN WHATSAPP ==== */
        .contact-buttons { position:fixed; bottom:50px; right:50px; z-index:10000; }
        .contact-btn { display:flex; justify-content:center; align-items:center; width:70px; height:70px; border-radius:50%; background: #25d366; color:#fff; text-decoration:none; font-size:2rem; transition: transform 0.3s, box-shadow 0.3s; }
        .contact-btn:hover { transform: scale(1.2); box-shadow:0 0 20px #25d366; }
        
        /* ==== MEDIA QUERIES (CORRECCIÓN PARA MÓVIL) ==== */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px 5px; 
                background: rgba(0,0,0,0.9); 
            }
            header .logo-img { 
                height: 65px; 
                margin-bottom: 10px;
            }
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }
            nav ul li button {
                padding: 6px 10px; 
                font-size: 12px;
            }

            /* BAJAMOS LAS MARCAS PARA QUE NO SE TRASLAPEN */
            .products-section {
                padding-top: 280px !important; 
            }

            .contact-buttons { 
                bottom: 20px; 
                right: 20px; 
            }
            .contact-btn { 
                width: 60px; height: 60px; font-size: 1.5rem; 
            }
        }
    </style>
</head>
<body>

    <div class="bg-waves"></div>

    <header id="main-header">
        <h2 class="logo"><img src="LOGO (2).png" alt="Logo Empresa" class="logo-img"></h2>
        <nav>
            <ul>
                <li><button onclick="window.location.href='index.html'">Información</button></li>
                <li><button onclick="location.href='servicios.html'">Servicios</button></li>
                <li><button class="active">Marcas</button></li>
                <li><button onclick="window.location.href='marcas.html'">¿Quienes somos?</button></li>
                <li><button onclick="window.location.href='contacto.html'">Contacto</button></li>
            </ul>
        </nav>
    </header>

    <section class="products-section">
        <div class="gallery">
            <div class="frame"><img src="HIKVISION.PNG" alt="HIKVISION" /><div class="caption">HIKVISION</div></div>
            <div class="frame"><img src="ZTK.png" alt="ZKTECO" /><div class="caption">ZKTECO</div></div>
            <div class="frame"><img src="XTECH.PNG" alt="XTECH" /><div class="caption">XTECH</div></div>
            <div class="frame"><img src="DELL.png" alt="DELL" /><div class="caption">DELL</div></div>
            <div class="frame"><img src="EPSON.png" alt="EPSON" /><div class="caption">EPSON</div></div>
            <div class="frame"><img src="SCPOS.PNG" alt="SCPOS" /><div class="caption">SCPOS</div></div>
            <div class="frame"><img src="LINKSY.PNG" alt="LINKYS" /><div class="caption">LINKYS</div></div>
            <div class="frame"><img src="SENOR.PNG" alt="SENOR" /><div class="caption">SENOR</div></div>
            <div class="frame"><img src="LINET.png" alt="LINET" /><div class="caption">LINET</div></div>
            <div class="frame"><img src="UBIQUITIS.png" alt="UBIQUITI" /><div class="caption">UBIQUITI</div></div>
            <div class="frame"><img src="MI.PNG" alt="XIAOMI" /><div class="caption">XIAOMI</div></div>
            <div class="frame"><img src="APC.PNG" alt="APC" /><div class="caption">APC</div></div>
        </div>

        <div class="product-note">
            <p>Si no encuentra algún producto en la lista, consúltenos mediante WhatsApp para ofrecerle una solución personalizada.<br> 
            Nuestro compromiso es brindar <strong>calidad, disponibilidad y atención inmediata</strong>.</p>
        </div>
    </section>

    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="modal-caption"></div>
    </div>

    <div class="contact-buttons">
       <a href="https://wa.me/50224704912?text=Buen%20día,%20me%20gustaría%20recibir%20información%20sobre%20sus%20productos%20y%20servicios."
                class="contact-btn whatsapp whatsapp-right" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
    </div>

    <script>
        // Lógica de Modal
        const frames = document.querySelectorAll(".frame");
        const modal = document.getElementById("image-modal");
        const modalImg = document.getElementById("modal-img");
        const modalCaption = document.getElementById("modal-caption");
        const closeModal = document.querySelector(".close");

        frames.forEach(frame => {
            frame.addEventListener("click", () => {
                const caption = frame.querySelector(".caption").textContent.trim();
                let productoImg = "";
                switch(caption) {
                    case "HIKVISION": productoImg = "1.png"; break;
                    case "ZKTECO": productoImg = "2.png"; break;
                    case "XTECH": productoImg = "3.png"; break;
                    case "DELL": productoImg = "4.png"; break;
                    case "EPSON": productoImg = "5.png"; break;
                    case "SCPOS": productoImg = "6.jpg"; break;
                    case "LINKYS": productoImg = "7.png"; break;
                    case "SENOR": productoImg = "8SEN.png"; break;
                    case "LINET": productoImg = "9.png"; break;
                    case "UBIQUITI": productoImg = "UBI.jpg"; break;
                    case "XIAOMI": productoImg = "111.png"; break;
                    case "APC": productoImg = "12.png"; break;
                }
                if (productoImg) {
                    modalImg.src = productoImg;
                    modalCaption.textContent = "Catálogo de Productos: " + caption;
                    modal.style.display = "block";
                    document.body.style.overflow = 'hidden';
                }
            });
        });

        closeModal.onclick = () => { modal.style.display = "none"; document.body.style.overflow=''; };
        window.onclick = (e) => { if(e.target === modal){ modal.style.display='none'; document.body.style.overflow=''; }};

        // Header Scroll
        let lastScrollTop = 0;
        const header = document.getElementById("main-header");
        window.addEventListener("scroll", function() {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            if(currentScroll > lastScrollTop && currentScroll > 80){ 
                header.classList.add("hidden");
            } else {
                header.classList.remove("hidden");
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
    </script>
</body>
</html>
